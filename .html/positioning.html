<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            position: relative;
            background-color: darkkhaki;
            height: 100px;

        }
        .relative{
            position: relative;
            background-color: blue;
            color: aliceblue;
            padding: 10px;
            left: 10px;
           bottom: 20px;
        }
        .absolute{
            position: absolute;
            background-color: brown;
            padding:10px;
            right: 10px;
            bottom: 10px;


        }
        .fixed{
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: darkgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Positioning</h2>
    <div class="main">
        <!-- stays in normal, it can be moved left, right -->
        <div class="relative">Relative</div>
        <!-- remove from normal position can be fixed anywhere where you want -->
        <div class="absolute">Absolute</div>
        <div class="fixed">Fixed</div>
    </div>
</body>
</html>
